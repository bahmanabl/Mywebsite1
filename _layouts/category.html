---
layout: none
---

<h2 style="text-align: center;">{{ page.title }}</h2>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 1rem 2rem;">
  {% assign posts = site.posts | where: "category", page.category %}
  {% for post in posts %}
    <div style="border: 1px solid #ccc; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 6px rgba(0,0,0,0.05); text-align: center;">
      <a href="{{ post.url | relative_url }}" style="text-decoration: none; color: inherit;">
        <img src="{{ post.image }}" alt="{{ post.title }}" 
     		style="width: 100%; height: auto; aspect-ratio: 16/9; object-fit: cover; border-radius: 6px; margin-top: 1rem;">
        <div style="padding: 1rem;">
          <h3 style="margin: 0; font-size: 1.1rem;">{{ post.title }}</h3>
        </div>
      </a>
      <p style="margin: 0 0 1rem 0; color: #888;">{{ post.date | date: "%d %b %Y" }}</p>
    </div>
  {% endfor %}
</div>
