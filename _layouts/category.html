---
layout: default
---

<h2 style="text-align: left;">{{ page.title }}</h2>

<div style="display: flex; flex-direction: column; gap: 1.5rem;">
  {% assign posts = site.posts | where: "category", page.category %}
  {% for post in posts %}
    <div style="display: flex; align-items: flex-start; gap: 1rem; border: 1px solid #ccc; padding: 1rem; border-radius: 8px;">
      
      <!-- Thumbnail -->
      <a href="{{ post.url | relative_url }}">
        <img src="{{ post.image }}" alt="Thumbnail for {{ post.title }}"
             style="width: 180px; height: auto; aspect-ratio: 16 / 9; object-fit: cover; border-radius: 6px;">
      </a>

      <!-- Title + Date -->
      <div>
        <a href="{{ post.url | relative_url }}" style="text-decoration: none; color: #0077cc;">
          <h3 style="margin: 0 0 0.5rem 0;">{{ post.title }}</h3>
        </a>
        <p style="margin: 0; color: #666;">{{ post.date | date: "%d %b %Y" }}</p>
      </div>
    </div>
  {% endfor %}
</div>
