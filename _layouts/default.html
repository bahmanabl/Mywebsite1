<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.title }}</title>

  <!-- ✅ SEO Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | default: site.keywords }}">
  <meta name="author" content="RAGWise">

  <!-- ✅ Open Graph (for Facebook/LinkedIn) -->
  <meta property="og:title" content="{{ page.title | default: site.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:image" content="{{ page.image | default: site.image }}">
  <meta property="og:url" content="{{ site.url }}{{ page.url }}">
  <meta property="og:type" content="article">

  <!-- ✅ Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title | default: site.title }}">
  <meta name="twitter:description" content="{{ page.description | default: site.description }}">
  <meta name="twitter:image" content="{{ page.image | default: site.image }}">

  <!-- ✅ Styles and Favicon -->
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
  <link rel="icon" href="{{ '/assets/logo.png' | relative_url }}" type="image/png">
</head>

<body>
  <header class="site-header">
    <div class="nav-container">
      <img src="{{ '/assets/logo.png' | relative_url }}" alt="RAGWise Logo" class="logo">
      <span class="site-title">{{ site.title }}</span>
      <nav class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/about/' | relative_url }}">About</a>
        <a href="https://summary.readandgrowwise.com/" target="_blank">Subscribe</a>
      </nav>
    </div>
  </header>

  <main class="page-content">
    <div class="page-wrapper" style="max-width: 1200px; margin: auto; padding: 20px;">
      <div class="content-container">
        {{ content }}
      </div>
    </div>
  </main>
</body>
</html>
